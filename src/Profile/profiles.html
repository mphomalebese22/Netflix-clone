<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header id="header">
        <nav class="navbar">
            <div class="navbar__brand">
              <img
                src="https://www.freepnglogos.com/uploads/netflix-logo-0.png"
                alt="logo"
                class="brand__logo"
              />
            </div>
    
            <div class="navbar__nav__items">
              <div class="nav__item">
                <div class="dropdown__container">
                  <i class="fas fa-globe"></i>
                  <select
                    name="languages"
                    id="languagesSelect"
                    class="language__drop__down"
                  >
                  <option value="english">English</option>
                  <option value="hindi">हिन्दी</option>
                  <option value="sotho">Sesotho</option>
                  <option value="setswana">Setswana</option>
                  <option value="Spanish">español</option>
                  <option value="isixhosa">isiXhosa</option>
                  <option value="isizulu">isiZulu</option>
                  <option value="chinese">Chinese</option>
                  <option value="Japanese">日本語</option>
                  <option value="Afrikaans">Afrikaans</option>
                  </select>
                </div>
              </div>
    
    </header>
    <main>
        <div class="page-wrapper">
            <div class="profile-container">
                <h1 class="profile-title">Who's watching?</h1>
                <p></p>
                <div class="avatars">
                    <a href="../landing/landing.html" class="avatar-button">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Netflix Avatar">
                        <span class="avatar-name">Mpho</span>
                    </a>
                    <a href="../landing/landing.html" class="avatar-button">
                        <img src="https://avatars.githubusercontent.com/u/3025708?v=4.png" alt="Netflix Avatar">
                        <span class="avatar-name">Lerato</span>
                    </a>
                    <a href="../landing/landing.html" class="avatar-button">
                        <img src="https://wallpapers.com/images/hd/netflix-profile-pictures-1000-x-1000-qo9h82134t9nv0j0.jpg" alt="Netflix Avatar">
                        <span class="avatar-name">Palesa</span>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
