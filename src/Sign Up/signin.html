<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Sign In</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="http://pngimg.com/uploads/netflix/small/netflix_PNG15.png">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="logo" class="brand__logo">
            </div>
            <div class="navbar__nav__items">
                <div class="nav__item">
                    <div class="dropdown__container">
                        <i class="fas fa-globe"></i>
                        <select name="languages" id="languagesSelect" class="language__drop__down">
                            <option value="english">English</option>
                            <option value="hindi">हिन्दी</option>
                            <option value="sotho">Sesotho</option>
                            <option value="setswana">Setswana</option>
                            <option value="Spanish">español</option>
                            <option value="isixhosa">isiXhosa</option>
                            <option value="isizulu">isiZulu</option>
                            <option value="chinese">Chinese</option>
                            <option value="Japanese">日本語</option>
                            <option value="Afrikaans">Afrikaans</option>
                        </select>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero__bg__image__container">
                <img src="https://assets.nflxext.com/ffe/siteui/vlv3/9c5457b8-9ab0-4a04-9fc1-e608d5670f1a/710d74e0-7158-408e-8d9b-23c219dee5df/IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_small.jpg" alt="BG hero image" class="hero__bg__image">
            </div>
            <div class="hero__bg__overlay"></div>
            <div class="wrapper">
                <h1 class="box1">Sign Up</h1>
                <div class="form__container email__form__container">
                    <input type="email" class="email__input" id="email" required>
                    <label for="email" class="email__label">Email or Phone number</label>
                </div>
                <div class="form__container password__form__container">
                    <input type="password" class="password__input" id="password" required>
                    <label for="password" class="password__label">Password</label>
                </div>
                <div class="form__container password__form__container">
                    <input type="password" class="password__input" id="password" required>
                    <label for="password" class="password__label">Confirm Password</label>
                </div>
                <a href="../Profile/profiles.html" class="signin__button">Sign Up</a>
                <div style="margin-top: 20px;">
                    Already have an account? <a href="login.html" class="login__link">Login</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
